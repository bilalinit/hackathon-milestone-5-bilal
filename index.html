<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">Resume Builder</h1>
    <form id="form">
      <h2>Personal details</h2>
      <hr style="margin-bottom: 20px" />
      <div class="form-group">
        <label class="lable" for="name">Name:</label>
        <input class="input" type="text" id="name"  />
      </div>

      <div class="form-group">
        <label class="lable" for="jobtitle">job title:</label>
        <input class="input" type="text" id="jobtitle"  />
      </div>

      <div class="form-group">
        <label class="lable" for="phone">Phone:</label>
        <input class="input" type="number" id="phone"  />
      </div>

      <div class="form-group">
        <label class="lable" for="email">Email:</label>
        <input class="input" type="email" id="email"  />
      </div>

      <div class="form-group">
        <label class="lable" for="address">address:</label>
        <input class="input" type="text" id="address"  />
      </div>

      <div class="form-group">
        <label class="lable" for="Pic">Profile Picture:</label>
        <input class="input" type="file" id="Pic"  />
      </div>

      <h2>Educaton</h2>
      <hr style="margin-bottom: 20px" />
      <div>
        <div class="form-group">
          <label class="lable" for="pass1">Passing Year:</label>
          <input class="input" type="number" id="pass1"  />
        </div>

        <div class="form-group">
          <label class="lable" for="Deg">Degree:</label>
          <input class="input" type="text" id="Deg"  />
        </div>

        <div class="form-group">
          <label class="lable" for="uni">Institution:</label>
          <input class="input" type="text" id="uni"  />
        </div>
      </div>

      <div>
        <div class="form-group">
          <label class="lable" for="pass2">Passing Year:</label>
          <input class="input" type="number" id="pass2"  />
        </div>

        <div class="form-group">
          <label class="lable" for="Deg2">Degree:</label>
          <input class="input" type="text" id="Deg2"  />
        </div>

        <div class="form-group">
          <label class="lable" for="uni2">Institution:</label>
          <input class="input" type="text" id="uni2"  />
        </div>
      </div>

      <h2>Skills</h2>
      <hr style="margin-bottom: 20px" />

      <div class="form-group">
        <label class="lable" for="skills">Skill:</label>
        <input
          class="input mb-20"
          type="text"
          id="Skills1"
          
        />
        <label class="lable" for="skills">Skill:</label>
        <input
          class="input mb-20"
          type="text"
          id="Skills2"
          
        />
        <label class="lable" for="skills">Skill:</label>
        <input
          class="input mb-20"
          type="text"
          id="Skills3"
          
        />
        <label class="lable" for="skills">Skill:</label>
        <input
          class="input mb-20"
          type="text"
          id="Skills4"
          
        />
        <label class="lable" for="skills">Skill:</label>
        <input
          class="input mb-20"
          type="text"
          id="Skills5"
          
        />
      </div>

      <h2>language</h2>
      <hr style="margin-bottom: 20px" />
      <div class="form-group">
        <label class="lable" for="lang1">language 1:</label>
        <input class="input mb-20" type="text" id="lang1"  />
        <label class="lable" for="lang2">language 2:</label>
        <input class="input mb-20" type="text" id="lang2"  />
        <label class="lable" for="lang3">language 3:</label>
        <input class="input mb-20" type="text" id="lang3"  />
        <label class="lable" for="lang4">language 4:</label>
        <input class="input mb-20" type="text" id="lang4"  />
        <label class="lable" for="lang5">language 5:</label>
        <input class="input mb-20" type="text" id="lang5"  />
      </div>

      <h2>Experience</h2>
      <hr style="margin-bottom: 20px" />
      <div class="form-group">
        <label class="label" for="styear">Start Year:</label>
        <input class="input mb-20" type="number" id="styear"  />

        <label class="label" for="endyear">End Year:</label>
        <input
          class="input mb-20"
          type="number"
          id="endyear"
          
        />

        <label class="label" for="company">Company:</label>
        <input
          class="input mb-20"
          type="text"
          id="company"
          
        />

        <label class="label" for="complocation">Company Location:</label>
        <input
          class="input mb-20"
          type="text"
          id="complocation"
          
        />

        <label class="label" for="jobtitle2">Job Title:</label>
        <input
          class="input mb-20"
          type="text"
          id="jobtitle2"
          
        />

        <label class="label" for="achv">Achievements:</label>
        <input class="input mb-20" type="text" id="achv1"  />
        <input class="input mb-20" type="text" id="achv2"  />
        <input class="input mb-20" type="text" id="achv3"  />
      </div>
      <br />
      <hr style="margin-bottom: 20px" />
      <div class="btndiv"><input id="submitbtn" class="submit" type="submit" /></div>
    </form>
  </body>
  <script src="script.js"></script>
</html>
