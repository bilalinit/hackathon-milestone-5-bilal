<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="resumediv">
      <header>
        <div>
          <h1 class="white"><span id="res1Name"></span></h1>
          <p class="white"><span id="resdesig"></span></p>
        </div>
        <img id="resImg" src="Susumu Nakoshi Icon.jpeg" alt="" />
      </header>
      <div class="content">
        <aside>
          <section class="contact">
            <h2>Contact info</h2>
            <p><strong> Phone Number </strong></p>
            <p><span id="resPhone"></span> <strong></strong></p>
            <br />
            <p><strong>Email</strong></p>
            <p><span id="resEmail"></span></p>
            <br />
            <p><strong>Address</strong></p>
            <p><span id="resuAdress"></span></p>
          </section>
          <section class="education">
            <h2>Education</h2>
            <p><span id="resPass"></span></p>
            <p><strong><span id="resdig"></span></strong></p>
            <p><span id="resuni"></span></p>
            <br />
            <p><span id="respass2"></span></p>
            <p><strong> <span id="resdig2"></span></strong></p>
            <p><span id="resuni2"></span></p>
          </section>
          <section id="skills" class="skills">
            <h2>Skills</h2>
            <ul>
              <li><span id="resSkills1"></span></li>
              <li><span id="resSkills2"></span></li>
              <li><span id="resSkills3"></span></li>
              <li><span id="resSkills4"></span></li>
              <li><span id="resSkills5"></span></li>
            </ul>
          </section>
          <section class="Language">
            <h2>Language</h2>
            <p><span id="reslang1"></span></p>
            <p><span id="reslang2"></span></p>
            <p><span id="reslang3"></span></p>
            <p><span id="reslang4"></span></p>
            <p><span id="reslang5"></span></p>
          </section>
        </aside>
        <main class="main-content">
          <section class="experience">
            <h2>Experience</h2>
            <div class="experience-items">
              <p><span id="resstyear"></span> - <span id="resendyear"></span> </p>
              <p><strong><span id="rescompany"></span> | <span id="rescomplocation"></span> </strong></p>
              <p><span id="resjobtitle2"></span> </p>
              <ul>
                <li><span id="resachv1"></span> </li>
                <li><span id="resachv2"></span> </li>
                <li><span id="resachv3"></span> </li>
              </ul>
            </div>
        
          </section>

          <section id="ref" class="refrence">
            <h2>Refrence</h2>
            <p> instagram : @bilalsaeed</p>
          </section>
        </main>
      </div>
    </div>

    <div class="btndiv">
        <button id="print_btn" class="btn">Print</button>
        <button id="edit_btn" class="btn">Edit</button>
        <a id="anc" href=""><button id="share_btn" class="btn">Shareable link</button></a>
        <button id="copy_btn" class="btn">copy link address</button>
    </div>
  </body>
  <script src="resumeScript.js"></script>
</html>
